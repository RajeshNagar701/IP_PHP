<!--
JavaScript arrays are used to store multiple values in a single variable.
An array is a special variable, which can hold more than one value at a time.

var cars = ["Saab", "Volvo", "BMW"];

var car1 = "Saab";
var car2 = "Volvo";
var car3 = "BMW";

var cars=["Saab","Volvo","BMW"];

Access the Elements of an Array
You access an array element by referring to the index number.
var name = cars[0];
-->

<script>
var cars = ["Saab", "Volvo", "BMW"];
document.write(cars + "<br>");

var person = ["John", "Doe", 46];
document.write(person[0]);


var students=["Jinal","Sahil","Kamlesh","Jainik","Jainam","Saloni","Kajal"];
document.write("<h1>" + students + "</h1>");

document.write("<h1>" + students[0] + "</h1>");
document.write("<h1>" + students[1] + "</h1>");




for(data of students)
{
	document.write("<h1>" + data + "</h1>");
}


</script>
